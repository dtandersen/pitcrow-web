<!DOCTYPE html>
<html>

<head>
  <title>Forza 7 Telemetry</title>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.3.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/luxon@1.27.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.1.0"></script>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>

<body>
  <div>
    <div id="app">
      <p>Lap {{ lapNumber }}</p>
      <p>{{ telemetry }}</p>
    </div>
    <div>
      <canvas id="myChart" style="height:200px;"></canvas>
    </div>
  </div>
  <script type="module" src="modules/mychart.js"></script>
  <script type="module" src="modules/ws.js"></script>
  <script type="module">
    import {
      init_ws
    } from './modules/ws.js';
    import * as Dashboard from './modules/dashboard.js';
    var endpoint = "ws://127.0.0.1:5678/";
    var fps = 30;
    init_ws(endpoint, fps, Dashboard.app);
  </script>
  <script src="js/index.js"></script>
